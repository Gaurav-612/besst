<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="{{url_for('static', filename='scripts/jquery-3.6.0.min.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/base.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}{% endblock %}
    </title>
    {% block scripts %}{% endblock %} {% block styles %}{% endblock %}
</head>


<body>
    <!-- Navbar here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <a class="navbar-brand" href="{{ url_for('home_page') }}">
            <img src="{{url_for('static', filename='Logo.png')}}" width="80">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justifyright-nav" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="{{ url_for('home_page') }}">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('FAQ_page') }}">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Future Content here -->
    <div>
        {% block content %} {% endblock %}
    </div>

    <script type=text/javascript src="{{url_for('static', filename='scripts/jquery-3.6.0.min.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            var pathname = window.location.pathname,
                pages = ['home', 'FAQ'];

            $('.nav-item').each(function(i) {
                if (pathname.includes(pages[i])) {
                    $(this).addClass('active');
                } else if (this.className.includes('active')) {
                    $(this).removeClass('active');
                }
            });
        })
    </script>

    <footer>
        &copy BESST| 2022 Management Engineering Capstone Project
    </footer>
</body>

</html>
