<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="{{url_for('static', filename='scripts/jquery-3.6.0.min.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/base.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        {% block title %}{% endblock %}
    </title>

    {% block scripts %}{% endblock %}

    {% block styles %}{% endblock %}

</head>

<body>
    <!-- Navbar here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-lighter">
        <a href="{{ url_for('home_page') }}">
            <img src="{{url_for('static', filename='Logo.png')}}" width="100">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justifyright-nav" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="{{ url_for('home_page') }}">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{{ url_for('FAQ_page') }}">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{{ url_for('Profile_page') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{{ url_for('login_page') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{{ url_for('register_page') }}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <button type="button"class="btn close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{message}}
                </div>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %} -->

    <!-- Future Content here -->
    {% block content %} {% endblock %}

    <script type=text/javascript src="{{url_for('static', filename='scripts/jquery-3.6.0.min.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
